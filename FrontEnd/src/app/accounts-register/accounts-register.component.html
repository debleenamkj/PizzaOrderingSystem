<div [formGroup]="Customer" style="display: flex;flex-direction: column; justify-content: center;width: 40%; padding: 5%;">
    <h2>Registration</h2>
    <mat-form-field appearance="legacy">
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="emailid">
    </mat-form-field>
    <mat-form-field appearance="legacy">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
    </mat-form-field>
    <mat-form-field appearance="legacy">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" formControlName="cnfPassword">
    </mat-form-field>
    <mat-form-field appearance="legacy">
        <mat-label>Full Name</mat-label>
        <input matInput type="text" formControlName="fullname">
    </mat-form-field>
    <mat-form-field appearance="legacy">
        <mat-label>Mobile No.</mat-label>
        <input matInput type="text" formControlName="phoneno">
    </mat-form-field>
    <mat-form-field appearance="legacy">
        <mat-label>Address</mat-label>
        <input matInput type="text" formControlName="address">
    </mat-form-field>
    <mat-form-field appearance="legacy">
        <mat-label>Pincode</mat-label>
        <input matInput type="text" formControlName="pincode">
    </mat-form-field>
    <small style="color: red;">{{message}}</small>
    <div style="display: flex;gap: 3.5vw;justify-content: center;align-items: center;margin-top: 20px;">
        <button mat-stroked-button (click)="register()" [disabled]="!validity()" color="primary">Register</button>
        <button mat-stroked-button color="primary" routerLink="../login" >Login</button>
    </div>
</div>
